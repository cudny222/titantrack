    <script>
        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem('gymData');
            return data ? JSON.parse(data) : {};
        }
        
        // Save data to localStorage and Firebase
        async function saveData(data) {
            localStorage.setItem('gymData', JSON.stringify(data));
            
            // Save to Firebase
            if (window.firebaseReady && window.dataRef) {
                try {
                    await window.dbSet(window.dataRef, data);
                    updateSyncStatus('‚òÅÔ∏è Synced with cloud');
                } catch (error) {
                    console.error('Firebase save error:', error);
                    updateSyncStatus('‚ö†Ô∏è Sync failed - saved locally');
                }
            }
        }
        
        function updateSyncStatus(message) {
            const status = document.getElementById('syncStatus');
            if (status) {
                status.textContent = message;
            }
        }
        
        // Chart instances
        let totalWeightChart = null;
        let exerciseChart = null;
        
        // Initialize app
        window.initApp = function() {
            // Set today's date as default
            document.getElementById('newTrainingDate').valueAsDate = new Date();
            
            // Load trainings on page load
            loadTrainings();
            
            // Initialize charts
            initCharts();
        };
        
        // If Firebase is already loaded, init now
        if (window.firebaseReady) {
            initApp();
        }
        
        // Calendar state
        let currentCalendarDate = new Date();
        
        // Initialize charts
        function initCharts() {
            // Wait for Chart.js to load
            if (typeof Chart === 'undefined') {
                setTimeout(initCharts, 100);
                return;
            }
            updateTotalWeightChart();
            updateExerciseSelect();
        }
        
        // Switch tabs
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'recent') {
                document.querySelector('.tabs .tab:first-child').classList.add('active');
                document.getElementById('recent-tab').classList.add('active');
            } else {
                document.querySelector('.tabs .tab:last-child').classList.add('active');
                document.getElementById('archive-tab').classList.add('active');
                renderCalendar();
            }
        }
        
        // Change calendar month
        window.changeMonth = function(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }
        
        // Render calendar
        function renderCalendar() {
            const data = loadData();
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            // Update month display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Build calendar
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Add day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                calendar.appendChild(empty);
            }
            
            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasTraining = data[dateKey] && data[dateKey].length > 0;
                
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day' + (hasTraining ? ' has-training' : '');
                dayCell.textContent = day;
                
                if (hasTraining) {
                    dayCell.onclick = () => showDayDetails(dateKey);
                }
                
                calendar.appendChild(dayCell);
            }
        }
        
        // Show details for selected day
        function showDayDetails(dateKey) {
            const data = loadData();
            const dayData = data[dateKey];
            
            if (!dayData || dayData.length === 0) return;
            
            // Highlight selected day
            document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
            event.target.classList.add('selected');
            
            const displayDate = formatDateForDisplay(dateKey);
            const totalWeight = dayData.reduce((sum, ex) => {
                const series = ex.series || 1;
                return sum + (ex.weight * ex.reps * series);
            }, 0);
            
            const detailsHtml = `
                <h3 style="color: #FFD700; margin-bottom: 15px; font-size: 1.3em;">üìÖ ${displayDate}</h3>
                ${dayData.map(ex => {
                    const series = ex.series || 1;
                    const totalPerSet = ex.weight * ex.reps;
                    const totalWeight = totalPerSet * series;
                    return `
                    <div class="exercise-item">
                        <div class="exercise-name">${ex.exercise}</div>
                        <div class="exercise-stats">${series} √ó (${ex.weight} kg √ó ${ex.reps} reps) = ${totalWeight} kg total</div>
                    </div>
                    `;
                }).join('')}
                <div class="total-weight" style="margin-top: 15px;">
                    üí™ Total Weight Lifted: ${totalWeight.toLocaleString()} kg
                    <br>
                    üêò ${getElephantEquivalent(totalWeight)}
                </div>
            `;
            
            document.getElementById('selectedDayDetails').innerHTML = detailsHtml;
        }
        
        // Update total weight chart
        function updateTotalWeightChart() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded');
                return;
            }
            
            const data = loadData();
            const dates = Object.keys(data).sort();
            
            if (dates.length === 0) {
                return;
            }
            
            const labels = dates.map(d => formatDateForDisplay(d));
            const weights = dates.map(date => {
                return data[date].reduce((sum, ex) => {
                    const series = ex.series || 1;
                    return sum + (ex.weight * ex.reps * series);
                }, 0);
            });
            
            const ctx = document.getElementById('totalWeightChart');
            
            if (!ctx) {
                console.error('Canvas element not found');
                return;
            }
            
            if (totalWeightChart) {
                totalWeightChart.destroy();
            }
            
            totalWeightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Weight (kg)',
                        data: weights,
                        borderColor: '#4A9EFF',
                        backgroundColor: 'rgba(74, 158, 255, 0.15)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointBackgroundColor: '#4A9EFF',
                        pointBorderColor: '#FFFFFF',
                        pointBorderWidth: 2,
                        pointHoverRadius: 7,
                        pointHoverBackgroundColor: '#5AA9FF',
                        pointHoverBorderColor: '#FFFFFF'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#8AB4F8',
                                font: { size: 13, weight: '500' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#8AB4F8', 
                                font: { weight: '500' }
                            },
                            grid: { 
                                color: 'rgba(74, 158, 255, 0.1)',
                                drawBorder: false
                            },
                            border: {
                                display: false
                            }
                        },
                        x: {
                            ticks: { 
                                color: '#8AB4F8', 
                                font: { weight: '500' }
                            },
                            grid: { 
                                color: 'rgba(74, 158, 255, 0.05)',
                                drawBorder: false
                            },
                            border: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // Update exercise select dropdown
        function updateExerciseSelect() {
            const exercises = getExerciseList();
            const select = document.getElementById('exerciseSelect');
            
            select.innerHTML = '<option value="">-- Select an exercise --</option>' +
                exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');
        }
        
        // Update exercise-specific chart
        window.updateExerciseChart = function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded');
                return;
            }
            
            const selectedExercise = document.getElementById('exerciseSelect').value;
            
            if (!selectedExercise) {
                if (exerciseChart) {
                    exerciseChart.destroy();
                    exerciseChart = null;
                }
                return;
            }
            
            const data = loadData();
            const dates = Object.keys(data).sort();
            
            const chartData = [];
            dates.forEach(date => {
                const exercises = data[date].filter(ex => ex.exercise === selectedExercise);
                if (exercises.length > 0) {
                    const maxWeight = Math.max(...exercises.map(ex => ex.weight));
                    chartData.push({
                        date: formatDateForDisplay(date),
                        weight: maxWeight
                    });
                }
            });
            
            const ctx = document.getElementById('exerciseChart');
            
            if (!ctx) {
                console.error('Canvas element not found');
                return;
            }
            
            if (exerciseChart) {
                exerciseChart.destroy();
            }
            
            exerciseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.date),
                    datasets: [{
                        label: `Max Weight - ${selectedExercise} (kg)`,
                        data: chartData.map(d => d.weight),
                        backgroundColor: 'rgba(74, 158, 255, 0.7)',
                        borderColor: '#4A9EFF',
                        borderWidth: 0,
                        borderRadius: 6,
                        hoverBackgroundColor: 'rgba(74, 158, 255, 0.9)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#8AB4F8',
                                font: { size: 13, weight: '500' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#8AB4F8', 
                                font: { weight: '500' }
                            },
                            grid: { 
                                color: 'rgba(74, 158, 255, 0.1)',
                                drawBorder: false
                            },
                            border: {
                                display: false
                            }
                        },
                        x: {
                            ticks: { 
                                color: '#8AB4F8', 
                                font: { weight: '500' }
                            },
                            grid: { 
                                display: false
                            },
                            border: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // Convert date format for display (DD.MM.YYYY)
        function formatDateForDisplay(dateKey) {
            return dateKey.replace(/-/g, '.');
        }
        
        // Convert date format for Firebase key (YYYY-MM-DD)
        function formatDateForKey(dateInput) {
            if (dateInput.includes('-') && dateInput.split('-')[0].length === 4) {
                // Already in YYYY-MM-DD format
                return dateInput;
            }
            // Convert from DD.MM.YYYY to YYYY-MM-DD
            const [day, month, year] = dateInput.split('.');
            return `${year}-${month}-${day}`;
        }
        
        // Handle new training creation
        document.getElementById('newTrainingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const date = document.getElementById('newTrainingDate').value;
            const dateKey = date; // Keep YYYY-MM-DD format for Firebase
            
            const data = loadData();
            
            if (!data[dateKey]) {
                data[dateKey] = [];
                saveData(data);
                loadTrainings();
            } else {
                alert(t('trainingExists'));
            }
        });
        
        // Get all unique exercises from history
        function getExerciseList() {
            const data = loadData();
            const exercises = new Set();
            
            Object.values(data).forEach(dayExercises => {
                dayExercises.forEach(ex => {
                    exercises.add(ex.exercise);
                });
            });
            
            return Array.from(exercises).sort();
        }
        
        // Setup autocomplete for an input field
        function setupAutocomplete(inputId, dateKey) {
            const input = document.getElementById(inputId);
            if (!input) return;
            
            let autocompleteList = null;
            
            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                
                // Remove existing list
                if (autocompleteList) {
                    autocompleteList.remove();
                    autocompleteList = null;
                }
                
                if (!value) return;
                
                const exercises = getExerciseList();
                const matches = exercises.filter(ex => ex.toLowerCase().includes(value));
                
                if (matches.length === 0) return;
                
                // Create autocomplete list
                autocompleteList = document.createElement('div');
                autocompleteList.className = 'autocomplete-list';
                
                matches.forEach(exercise => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = exercise;
                    item.addEventListener('click', function() {
                        input.value = exercise;
                        autocompleteList.remove();
                        autocompleteList = null;
                    });
                    autocompleteList.appendChild(item);
                });
                
                input.parentElement.appendChild(autocompleteList);
            });
            
            // Close autocomplete when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && autocompleteList) {
                    autocompleteList.remove();
                    autocompleteList = null;
                }
            });
        }
        
        function loadTrainings() {
            const data = loadData();
            const container = document.getElementById('trainings');
            
            if (Object.keys(data).length === 0) {
                container.innerHTML = `<div class="no-data">${t('noTrainings')}</div>`;
                return;
            }
            
            // Sort dates in descending order (dates are in YYYY-MM-DD format)
            const allDates = Object.keys(data).sort((a, b) => {
                return new Date(b) - new Date(a);
            });
            
            // Get only last 7 trainings
            const sortedDates = allDates.slice(0, 7);
            
            container.innerHTML = sortedDates.map(dateKey => {
                const displayDate = formatDateForDisplay(dateKey);
                const totalWeight = data[dateKey].reduce((sum, ex) => {
                    const series = ex.series || 1;
                    return sum + (ex.weight * ex.reps * series);
                }, 0);
                
                return `
                <div class="training-date collapsed" id="training-${dateKey}">
                    <h3 onclick="toggleCollapse('${dateKey}')">
                        <span>üìÖ ${displayDate}</span>
                        <span class="collapse-icon">‚ñº</span>
                    </h3>
                    <div class="training-content">
                        ${data[dateKey].length === 0 ? `<div class="empty-training">${t('noExercises')}</div>` : ''}
                        ${data[dateKey].map(ex => {
                            const series = ex.series || 1;
                            const totalPerSet = ex.weight * ex.reps;
                            const totalWeight = totalPerSet * series;
                            return `
                            <div class="exercise-item">
                                <div class="exercise-name">
                                    ${ex.exercise}
                                    <button class="delete-exercise-btn" onclick="deleteExercise('${dateKey}', ${ex.id})">‚úï</button>
                                </div>
                                <div class="exercise-stats">${series} √ó (${ex.weight} kg √ó ${ex.reps} reps) = ${totalWeight} kg total</div>
                            </div>
                            `;
                        }).join('')}
                        ${data[dateKey].length > 0 ? `
                            <div class="total-weight">
                                üí™ ${t('totalWeightLifted')}: ${totalWeight.toLocaleString()} kg
                                <br>
                                üêò ${getElephantEquivalent(totalWeight)}
                            </div>
                        ` : ''}
                        <div class="btn-group">
                            <button class="toggle-form-btn" onclick="toggleAddForm('${dateKey}')">${t('addExercise')}</button>
                            <button class="delete-btn" onclick="deleteTraining('${dateKey}')">${t('deleteTraining')}</button>
                        </div>
                        <div class="add-exercise-form" id="form-${dateKey}">
                            <div class="form-group">
                                <label>${t('exercise')}</label>
                                <input type="text" id="exercise-${dateKey}" placeholder="e.g., Bench Press" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label>${t('series')}</label>
                                <input type="number" id="series-${dateKey}" placeholder="e.g., 3" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label>${t('weight')}</label>
                                <input type="number" id="weight-${dateKey}" placeholder="e.g., 150" step="0.5" required>
                            </div>
                            <div class="form-group">
                                <label>${t('reps')}</label>
                                <input type="number" id="reps-${dateKey}" placeholder="e.g., 45" required>
                            </div>
                            <button class="add-exercise-btn" onclick="addExerciseToTraining('${dateKey}')">${t('add')}</button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            // Setup autocomplete for all exercise inputs
            sortedDates.forEach(dateKey => {
                setupAutocomplete(`exercise-${dateKey}`, dateKey);
            });
        }
        
        // Calculate elephant equivalent
        function getElephantEquivalent(weight) {
            const elephantWeight = 5000; // kg
            const elephants = weight / elephantWeight;
            
            if (elephants >= 1) {
                const text = currentLang === 'pl' ? `To ${elephants.toFixed(2)} ${t('elephants')}!` : `That's ${elephants.toFixed(2)} ${t('elephants')}!`;
                return text;
            } else {
                const percentage = (elephants * 100).toFixed(1);
                const text = currentLang === 'pl' ? `To ${percentage}% ${t('elephant')}!` : `That's ${percentage}% ${t('elephant')}!`;
                return text;
            }
        }
        
        function toggleCollapse(dateKey) {
            const training = document.getElementById(`training-${dateKey}`);
            training.classList.toggle('collapsed');
        }
        
        function toggleAddForm(dateKey) {
            const form = document.getElementById(`form-${dateKey}`);
            form.classList.toggle('active');
            
            // Setup autocomplete when form is opened
            if (form.classList.contains('active')) {
                setTimeout(() => {
                    setupAutocomplete(`exercise-${dateKey}`, dateKey);
                }, 100);
            }
        }
        
        function addExerciseToTraining(dateKey) {
            const exercise = document.getElementById(`exercise-${dateKey}`).value;
            const series = document.getElementById(`series-${dateKey}`).value;
            const weight = document.getElementById(`weight-${dateKey}`).value;
            const reps = document.getElementById(`reps-${dateKey}`).value;
            
            if (!exercise || !series || !weight || !reps) {
                alert(t('fillAllFields'));
                return;
            }
            
            const data = loadData();
            
            data[dateKey].push({
                exercise: exercise,
                series: parseInt(series),
                weight: parseFloat(weight),
                reps: parseInt(reps),
                id: Date.now()
            });
            
            saveData(data);
            loadTrainings();
            updateTotalWeightChart();
            updateExerciseSelect();
            if (document.getElementById('exerciseSelect').value) {
                updateExerciseChart();
            }
            
            // Keep the training expanded after adding exercise
            setTimeout(() => {
                const training = document.getElementById(`training-${dateKey}`);
                if (training) {
                    training.classList.remove('collapsed');
                }
            }, 100);
        }
        
        function deleteTraining(dateKey) {
            const displayDate = formatDateForDisplay(dateKey);
            if (confirm(`${t('deleteConfirm')} ${displayDate}?`)) {
                const data = loadData();
                delete data[dateKey];
                saveData(data);
                loadTrainings();
                updateTotalWeightChart();
                updateExerciseSelect();
                if (document.getElementById('exerciseSelect').value) {
                    updateExerciseChart();
                }
            }
        }
        
        function deleteExercise(dateKey, id) {
            const data = loadData();
            data[dateKey] = data[dateKey].filter(ex => ex.id !== id);
            
            // If no exercises left for this date, remove the date
            if (data[dateKey].length === 0) {
                delete data[dateKey];
            }
            
            saveData(data);
            loadTrainings();
            updateTotalWeightChart();
            updateExerciseSelect();
            if (document.getElementById('exerciseSelect').value) {
                updateExerciseChart();
            }
        }
        
        // Language translations
        const translations = {
            en: {
                exercise: 'Exercise',
                series: 'Series',
                weight: 'Weight (kg)',
                reps: 'Reps',
                addExercise: '+ Add Exercise',
                deleteTraining: 'Delete Training',
                add: 'Add',
                totalWeightLifted: 'Total Weight Lifted',
                noExercises: 'No exercises yet',
                noTrainings: 'No trainings yet. Add your first exercise!',
                trainingExists: 'Training for this date already exists!',
                fillAllFields: 'Please fill all fields',
                deleteConfirm: 'Delete training from',
                elephants: 'elephants',
                elephant: 'of an elephant'
            },
            pl: {
                exercise: 'ƒÜwiczenie',
                series: 'Serie',
                weight: 'Ciƒô≈ºar (kg)',
                reps: 'Powt√≥rzenia',
                addExercise: '+ Dodaj ƒÜwiczenie',
                deleteTraining: 'Usu≈Ñ Trening',
                add: 'Dodaj',
                totalWeightLifted: 'Ca≈Çkowity Podniesiony Ciƒô≈ºar',
                noExercises: 'Brak ƒáwicze≈Ñ',
                noTrainings: 'Brak trening√≥w. Dodaj swoje pierwsze ƒáwiczenie!',
                trainingExists: 'Trening dla tej daty ju≈º istnieje!',
                fillAllFields: 'Wype≈Çnij wszystkie pola',
                deleteConfirm: 'UsunƒÖƒá trening z',
                elephants: 's≈Çoni',
                elephant: 's≈Çonia'
            }
        };
        
        let currentLang = localStorage.getItem('language') || 'en';
        
        // Switch language
        window.switchLanguage = function(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            // Update all elements with data-en and data-pl attributes
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            
            // Update button styles
            document.getElementById('langEN').style.opacity = lang === 'en' ? '1' : '0.5';
            document.getElementById('langPL').style.opacity = lang === 'pl' ? '1' : '0.5';
            
            // Reload trainings to update text
            loadTrainings();
        };
        
        // Get translation
        function t(key) {
            return translations[currentLang][key] || translations.en[key];
        }
        
        // Logout function
        window.logout = function() {
            const confirmMsg = currentLang === 'pl' ? 'Czy na pewno chcesz siƒô wylogowaƒá?' : 'Are you sure you want to logout?';
            if (confirm(confirmMsg)) {
                // Clear all user data from localStorage and sessionStorage
                const lang = localStorage.getItem('language');
                localStorage.clear();
                sessionStorage.clear();
                localStorage.setItem('language', lang); // Keep language preference
                window.location.href = 'login.html';
            }
        };
        
        // Initialize language on load
        setTimeout(() => {
            switchLanguage(currentLang);
        }, 100);
    </script>
