<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TitanTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e27 url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1920&q=80') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.92) 0%, rgba(26, 31, 58, 0.88) 50%, rgba(15, 20, 25, 0.95) 100%);
            z-index: 0;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #4A9EFF;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5), 0 0 40px rgba(74, 158, 255, 0.2);
        }
        
        .tagline {
            color: #8AB4F8;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1em;
            font-style: italic;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card {
            background: rgba(15, 20, 35, 0.95);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(74, 158, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8AB4F8;
            font-size: 0.9em;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            background: rgba(10, 14, 39, 0.6);
            color: #E8EAED;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4A9EFF;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
            background: rgba(10, 14, 39, 0.8);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4A9EFF 0%, #2962FF 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
            background: linear-gradient(135deg, #5AA9FF 0%, #3972FF 100%);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #8AB4F8;
            font-size: 0.9em;
        }
        
        .toggle-mode a {
            color: #4A9EFF;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .toggle-mode a:hover {
            text-decoration: underline;
            color: #5AA9FF;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.15);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #F44336;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #4CAF50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .lang-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .lang-switch button {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration (same as gym_tracker.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCxvI7_VTbDnIfsAvyTdKuIXTfpEK1Wh-0",
            authDomain: "titantrack-e86af.firebaseapp.com",
            databaseURL: "https://titantrack-e86af-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "titantrack-e86af",
            storageBucket: "titantrack-e86af.firebasestorage.app",
            messagingSenderId: "282302964770",
            appId: "1:282302964770:web:2b4f8890db0f0e4a03167b"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    </script>
    
    <div class="container">
        <div class="lang-switch">
            <button onclick="switchLanguage('en')" id="langEN">ðŸ‡¬ðŸ‡§ EN</button>
            <button onclick="switchLanguage('pl')" id="langPL">ðŸ‡µðŸ‡± PL</button>
        </div>
        
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="logo.png" alt="TitanTrack" style="max-width: 100%; height: auto; max-height: 280px; filter: drop-shadow(0 0 20px rgba(74, 158, 255, 0.3));">
        </div>
        
        <div class="card">
            <div id="errorMsg" class="error" style="display: none;"></div>
            <div id="successMsg" class="success" style="display: none;"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label data-en="Email" data-pl="Email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label data-en="Password" data-pl="HasÅ‚o">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; margin-bottom: 10px;">
                    <input type="checkbox" id="keepLoggedIn" checked style="width: auto; margin-right: 10px;">
                    <label for="keepLoggedIn" style="margin: 0; cursor: pointer; text-transform: none; font-size: 0.85em;" data-en="Keep me logged in" data-pl="ZapamiÄ™taj mnie">Keep me logged in</label>
                </div>
                
                <button type="submit" id="submitBtn" data-en="Login" data-pl="Zaloguj">Login</button>
            </form>
            
            <div class="toggle-mode">
                <span id="toggleText" data-en="Don't have an account?" data-pl="Nie masz konta?">Don't have an account?</span>
                <a onclick="toggleMode()" id="toggleLink" data-en="Sign Up" data-pl="Zarejestruj siÄ™">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script>
        let isLoginMode = true;
        let currentLang = localStorage.getItem('language') || 'en';
        
        const translations = {
            en: {
                login: 'Login',
                signup: 'Sign Up',
                dontHaveAccount: "Don't have an account?",
                alreadyHaveAccount: "Already have an account?",
                loginSuccess: 'Login successful! Redirecting...',
                signupSuccess: 'Account created! Logging you in...',
                invalidEmail: 'Invalid email address',
                weakPassword: 'Password must be at least 6 characters',
                emailInUse: 'Email already in use',
                wrongPassword: 'Wrong password',
                userNotFound: 'User not found',
                genericError: 'An error occurred. Please try again.'
            },
            pl: {
                login: 'Zaloguj',
                signup: 'Zarejestruj siÄ™',
                dontHaveAccount: "Nie masz konta?",
                alreadyHaveAccount: "Masz juÅ¼ konto?",
                loginSuccess: 'Zalogowano pomyÅ›lnie! Przekierowywanie...',
                signupSuccess: 'Konto utworzone! Logowanie...',
                invalidEmail: 'NieprawidÅ‚owy adres email',
                weakPassword: 'HasÅ‚o musi mieÄ‡ co najmniej 6 znakÃ³w',
                emailInUse: 'Email jest juÅ¼ uÅ¼ywany',
                wrongPassword: 'NieprawidÅ‚owe hasÅ‚o',
                userNotFound: 'UÅ¼ytkownik nie znaleziony',
                genericError: 'WystÄ…piÅ‚ bÅ‚Ä…d. SprÃ³buj ponownie.'
            }
        };
        
        function t(key) {
            return translations[currentLang][key] || translations.en[key];
        }
        
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            
            document.getElementById('langEN').style.opacity = lang === 'en' ? '1' : '0.5';
            document.getElementById('langPL').style.opacity = lang === 'pl' ? '1' : '0.5';
        }
        
        function toggleMode() {
            isLoginMode = !isLoginMode;
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (isLoginMode) {
                submitBtn.textContent = t('login');
                toggleText.textContent = t('dontHaveAccount');
                toggleLink.textContent = t('signup');
            } else {
                submitBtn.textContent = t('signup');
                toggleText.textContent = t('alreadyHaveAccount');
                toggleLink.textContent = t('login');
            }
            
            hideMessages();
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            
            try {
                const keepLoggedIn = document.getElementById('keepLoggedIn').checked;
                
                if (isLoginMode) {
                    // Login
                    const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                    
                    // Clear old user data from localStorage
                    localStorage.clear();
                    
                    // Set new user ID and language preference
                    if (keepLoggedIn) {
                        localStorage.setItem('userId', userCredential.user.uid);
                        localStorage.setItem('keepLoggedIn', 'true');
                    } else {
                        sessionStorage.setItem('userId', userCredential.user.uid);
                        localStorage.setItem('keepLoggedIn', 'false');
                    }
                    localStorage.setItem('language', currentLang);
                    
                    showSuccess(t('loginSuccess'));
                    setTimeout(() => {
                        window.location.href = 'gym_tracker.html';
                    }, 1000);
                } else {
                    // Sign up
                    const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                    
                    // Clear old user data from localStorage
                    localStorage.clear();
                    
                    // Set new user ID and language preference
                    if (keepLoggedIn) {
                        localStorage.setItem('userId', userCredential.user.uid);
                        localStorage.setItem('keepLoggedIn', 'true');
                    } else {
                        sessionStorage.setItem('userId', userCredential.user.uid);
                        localStorage.setItem('keepLoggedIn', 'false');
                    }
                    localStorage.setItem('language', currentLang);
                    
                    showSuccess(t('signupSuccess'));
                    setTimeout(() => {
                        window.location.href = 'gym_tracker.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Auth error:', error);
                
                let errorMessage = t('genericError');
                
                if (error.code === 'auth/invalid-email') {
                    errorMessage = t('invalidEmail');
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = t('weakPassword');
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = t('emailInUse');
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = t('wrongPassword');
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = t('userNotFound');
                }
                
                showError(errorMessage);
                submitBtn.disabled = false;
            }
        });
        
        // Initialize language
        switchLanguage(currentLang);
    </script>
</body>
</html>
